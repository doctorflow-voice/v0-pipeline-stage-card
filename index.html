<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRS Pipeline Playground</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="app" class="h-screen flex flex-col bg-gray-50">
    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden">
      <!-- Panel 1: Parameters Sidebar -->
      <div id="params-panel" class="border-r border-gray-200 bg-white transition-all duration-300 ease-in-out overflow-hidden flex flex-col">
        <div id="params-expanded" class="h-full flex flex-col">
          <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Parameters</h2>
            <button id="collapse-params" class="p-1 hover:bg-gray-100 rounded" aria-label="Collapse parameters">
              <i data-lucide="chevron-left" class="w-5 h-5 text-gray-500"></i>
            </button>
          </div>

          <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Model Selection -->
            <div>
              <label class="text-sm font-medium text-gray-700">Model</label>
              <select id="model-select" class="w-full mt-1 p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option>Gemma 7B (Local)</option>
                <option>Gemini 2.0 (External)</option>
                <option>GPT-4</option>
              </select>
            </div>

            <!-- Temperature -->
            <div>
              <label class="text-sm font-medium text-gray-700 flex justify-between">
                <span>Temperature</span>
                <span id="temp-value" class="text-xs text-gray-500">0.0</span>
              </label>
              <input id="temp-slider" type="range" min="0" max="1" step="0.1" value="0" class="w-full mt-1">
            </div>

            <!-- Top-p -->
            <div>
              <label class="text-sm font-medium text-gray-700 flex justify-between">
                <span>Top-p</span>
                <span id="topp-value" class="text-xs text-gray-500">0.95</span>
              </label>
              <input id="topp-slider" type="range" min="0" max="1" step="0.05" value="0.95" class="w-full mt-1">
            </div>

            <!-- Max Tokens -->
            <div>
              <label class="text-sm font-medium text-gray-700">Max Tokens</label>
              <input id="max-tokens" type="number" value="4000" class="w-full mt-1 p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Strategy Queue -->
            <div class="mt-6 pt-4 border-t border-gray-200">
              <h3 class="text-sm font-semibold text-gray-900 mb-2">Strategy Queue</h3>
              <div class="space-y-2">
                <div class="flex items-center justify-between p-2 bg-blue-50 rounded-md">
                  <span class="text-sm text-gray-700">Direct Extraction</span>
                  <span class="text-xs text-blue-600 font-medium">Active</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Collapsed State -->
        <div id="params-collapsed" class="hidden flex-col items-center space-y-4 p-2 pt-4">
          <button id="expand-params" class="p-2 rounded hover:bg-gray-100" title="Expand parameters">
            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-500"></i>
          </button>
          <button title="Parameters" class="p-2 rounded hover:bg-gray-100">
            <i data-lucide="settings" class="w-5 h-5 text-gray-500"></i>
          </button>
          <button title="Strategy" class="p-2 rounded hover:bg-gray-100">
            <i data-lucide="target" class="w-5 h-5 text-gray-500"></i>
          </button>
          <button title="Stats" class="p-2 rounded hover:bg-gray-100">
            <i data-lucide="bar-chart-3" class="w-5 h-5 text-gray-500"></i>
          </button>
        </div>
      </div>

      <!-- Panel 2: Clinical Note -->
      <div id="note-panel" class="border-r border-gray-200 bg-white transition-all duration-300 ease-in-out overflow-hidden flex flex-col">
        <div id="note-expanded" class="h-full flex flex-col">
          <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Clinical Note</h2>
            <button id="collapse-note" class="p-1 hover:bg-gray-100 rounded" aria-label="Collapse clinical note">
              <i data-lucide="chevron-left" class="w-5 h-5 text-gray-500"></i>
            </button>
          </div>

          <div class="flex-1 p-4 flex flex-col">
            <textarea id="clinical-note" class="flex-1 w-full p-3 border border-gray-300 rounded-md font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Paste clinical note here..."></textarea>

            <div class="mt-4 flex items-center justify-between text-xs text-gray-500">
              <span>Characters: <span id="char-count">0</span></span>
              <span>Tokens: ~<span id="token-count">0</span></span>
            </div>

            <button id="extract-btn" disabled class="mt-4 w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center space-x-2 transition-colors">
              <i data-lucide="play" class="w-4 h-4"></i>
              <span>Extract mRS</span>
            </button>
          </div>
        </div>

        <!-- Collapsed State -->
        <div id="note-collapsed" class="hidden flex-col items-center p-2 pt-4">
          <button id="expand-note" class="p-2 rounded hover:bg-gray-100" title="Expand note">
            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-500"></i>
          </button>
          <i data-lucide="file-text" class="w-5 h-5 text-gray-500 mt-4"></i>
          <span class="text-xs mt-2 text-gray-500">Note</span>
        </div>
      </div>

      <!-- Panel 3: Pipeline -->
      <div id="pipeline-panel" class="bg-gray-50 transition-all duration-300 ease-in-out overflow-hidden flex flex-col">
        <!-- Empty State -->
        <div id="pipeline-empty" class="flex-1 flex items-center justify-center text-center p-8">
          <div>
            <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
              <i data-lucide="play" class="w-8 h-8 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Run extraction to see pipeline stages</h3>
            <p class="text-sm text-gray-500">Enter a clinical note and click Extract to begin</p>
          </div>
        </div>

        <!-- Pipeline Content -->
        <div id="pipeline-content" class="hidden flex flex-col h-full">
          <!-- Pipeline Summary Bar -->
          <div class="sticky top-0 z-10 bg-white border-b border-gray-200 p-4 shadow-sm">
            <div class="flex items-center justify-between">
              <div id="stage-indicators" class="flex items-center space-x-1">
                <!-- Stage indicators will be inserted here -->
              </div>
              <div class="text-sm">
                <span class="font-medium text-gray-700">Total: <span id="total-time">0.0s</span></span>
                <span class="text-gray-500 ml-4">Processing Stage <span id="current-stage">1</span></span>
                <span class="ml-4 text-blue-600 font-medium">mRS: <span id="mrs-score">Pending</span></span>
              </div>
            </div>
          </div>

          <!-- Pipeline Stages Container -->
          <div id="stages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Stages will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
